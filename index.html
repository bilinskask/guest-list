<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Guest Name</label>
        <input type="text" id="guest-name">
        <button type="button" id="add-vip">Add VIP Guest</button>
        <button type="button" id="add-peasant">Add Peasant</button>
        <button type="button" id="remove-vip">Remove VIP Guest</button>
        <button type="button" id="remove-peasant">Remove Peasant</button>
        <button type="button" id="shuffle-guests">Shuffle Guests</button>
        <label>Remove From</label>
        <input type="text" id="guest-start-position">
        <label>Remove To</label>
        <input type="text" id="guest-end-position">
        <button type="button" id="remove-guests">Remove Multiple Guests</button>
    </div>
    <div id="guest-list">

    </div>
    <script src='app.js'></script>
</body>
</html>
